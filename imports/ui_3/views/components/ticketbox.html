<template name="Ticketbox">
    <div>
         <div class="pull-right social-action dropdown">
             <small class="text-muted" title="{{displayTime createdAt}}">{{displayTimeFrom createdAt}}</small>
             <button data-toggle="dropdown" class="dropdown-toggle btn-white">
                 <i class="glyphicon glyphicon-option-horizontal"></i>
             </button>
             <ul class="dropdown-menu m-t-xs">
                 {{#if userHasPermission 'ticket.update' (fromSession 'activeCommunityId') this}}
                 <li><a class="js-edit" href="">{{_ 'edit'}}</a></li>
                 {{/if}}
                 {{#if userHasPermission 'ticket.statusChange' (fromSession 'activeCommunityId') this}}
                    {{#each possibleNextStatus in this.possibleNextStatuses}}
                    <li><a class="js-status" data-status="{{possibleNextStatus}}" href="">{{_ 'Change status'}}: {{_ possibleNextStatus}}</a></li>
                    {{/each}}
                 {{/if}}
                 {{#if userHasPermission 'ticket.remove' (fromSession 'activeCommunityId') this}}
                 <li><a class="js-delete" href="">{{_ 'delete'}}</a></li>
                 <li role="separator" class="divider"></li>
                 {{/if}}
                 <li><a class="js-report" href="">
                  {{#if this.isFlaggedBy currentUser._id}}
                    {{_ 'Unblock content'}}
                  {{else}}
                    {{_ 'Block content'}}
                  {{/if}}
                 </a></li>
                 <li><a class="js-block" href="">
                   {{#if currentUser.hasBlocked createdBy._id}}
                     {{_ 'Unblock content from' createdBy}}
                   {{else}}
                     {{_ 'Block content from' createdBy}}
                   {{/if}}
                 </a></li>
             </ul>
         </div>
         <div class="social-avatar">
             <a href="" class="pull-left">
                 <img alt="avatar" class="message-avatar" src={{createdBy.avatar}}>
             </a>
             <div class="media-body">
                 <a href="{{pathFor 'User show' _id=createdBy._id}}">
                     {{createdBy}}
                 </a>                  
                 <small class="text-muted" title="{{_ 'memberships'}}">
                     {{join (translateArray (createdBy.activeRoles activeCommunityId))}}
                 </small>
             </div>
         </div>
         {{#hideable}}
          <div class="social-body">
              <a class="text-primary" href="{{pathFor 'Topic show' _tid=_id}}">
                  <strong class="vote-title margin-bottom" data-id="{{_id}}">{{title}}</strong>
              </a>
              <p data-id="{{_id}}">{{>Chopped text=text}}</p>
              {{#if photo}}<img src="{{photo}}" class="img-embed">{{/if}}
              <div class="btn-group">
                  <button class="btn btn-white btn-xs js-like">
                      <i class="fa {{#if this.isLikedBy currentUser._id}} fa-exclamation-circle {{else}} fa-hand-o-up {{/if}}"></i>
                      {{_ 'important'}}!
                      ({{this.likesCount}})
                  </button>
                  <button class="btn btn-white btn-xs">
                      <i class="fa fa-comments"></i>
                      {{_ 'Comment'}}
                      ({{commentCounter}})
                  </button>
              </div>
          </div>
         {{/hideable}}
     </div>
 </template>
