<template name="Tabbed_page">
  <div class="autoform">
    <div class="content-scrollable">
      <div class="wrapper-form">
        <ul class="nav nav-tabs">
          {{#each tabs}}
          <li class="js-tab {{#if isActive}}active{{/if}}"><a href="#">{{translatedName}}</a></li>
          {{/each}}
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade in active">
            {{> Template.dynamic template=activePage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="Community_main_page">
  {{> Tabbed_page name='Community' tabs=tabs }}
</template>
