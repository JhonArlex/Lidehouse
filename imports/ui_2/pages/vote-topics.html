
<template name="Vote_trial">
  <div class="vote-container white-box">
    <div class="vote-tools">
      <div class="tool-up">
        <!-- csak akkor látszik, ha kk -->
        
        <a title="Lezárás">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </a>
        <a class="js-view-proposal" title="Előterjesztés megtekintése">
          <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </a>
        <a title="Szerkeszt">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
      </div>
      <div class="tool-progress" title="2 tag szavazott a 5-ból">
        <div class="progressBar-v">
          <div class="progressLine-v" data-value="21">21 %</div>
        </div>
      </div>
    </div>
    <div class="row vote-title">
      <div class="col-xs-6 title-size">
        New vote type
      </div>
      
      <div class="col-xs-6 small-size text-right">
        <small class="writer">
          <i>{{_ 'createdAt'}}: 2017.12.13.</i>
        </small>
        <br>
        {{_ "closes"}}: 23h
      </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
      <div class="col-xs-12">
        <br>
        Na?
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 vote-answer">
        <div class="row">
          <div class="col-xs-3 text-right">
            Inkább igen
          </div>
          <div class="col-xs-6">
            <input type="range" if="voteRange" orient="horizontal" min="0" max="100" step="1" oninput="console.log('slider value:',this.value)" onchange="console.log('slider value:',this.value)" />
          </div>
          <div class="col-xs-3 text-left">
            Inkább nem
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        comments
      </div>
    </div>

  </div>
</template>


<template name="Vote_topics">
  <div class="content-scrollable page-content page-vote">

   <div style="row">
     <ul class="tabs">

       <!-- 1st tab start -->
       <li class="tab">
         <input type="radio" name="tabs" checked="checked" id="tab1" />
         <label for="tab1">{{_ 'Active votings'}}</label>
         <!-- content -->
         <div id="tab-content1" class="content">
           <div class="collapse white-box" id="new-vote">
             {{> Vote_create}}
           </div>

           <div class="row">
             <div class="col-xs-12 text-right">
               <a class="btn btn-primary js-new-vote" data-toggle="collapse" data-target="#new-vote" aria-expanded="true" aria-controls="new-vote">{{_ 'new'}} {{_ 'voting'}}</a>
             </div>
           </div>
           <div class="row">
             <div class="col-xs-12">
               {{#each openVoteTopics}}
                 {{> Votebox}}
               {{/each}}
             </div>
           </div>

         </div>
       </li>
       <!-- 1st tab end -->

       <!-- 2nd tab start-->
       <li class="tab">
         <input type="radio" name="tabs" id="tab2" />
         <label for="tab2">{{_ 'Closed votings'}}</label>
         <div id="tab-content2" class="content">

           <div class="row">
             <div class="col-xs-12 text-center">
               <h4>{{_ 'Closed votings'}}</h4>
               <hr/>
             </div>
           </div>

           <div class="row">
             {{#if hasSelection}}
             <div class="col-xs-12">
               {{#with selectedDoc}}
                 {{> Votebox}}
               {{/with}}
             </div>
             {{/if}}
           </div>

           <div class="row">
             <div class="col-xs-12">
               {{> ReactiveDatatable tableData=closedVotingsTableDataFn options=closedVotingsOptionsFn }}
               <!-- TODO add active class to selected row)-->
             </div>
           </div>

         </div>
       </li>
       <!-- 2nd tab end -->

       <!-- 3rd tab start-->
       <li class="tab">
         <input type="radio" name="tabs" id="tab3" />
         <label for="tab3">{{_ 'Agendas'}}</label>
         <div id="tab-content3" class="content">

           <div class="row">
             <div class="col-xs-12 text-center">
               <h4>{{_ 'Agendas'}}</h4>
               <hr/>
             </div>
           </div>

           <div class="row">
             <div class="col-xs-12">
               {{> ReactiveDatatable tableData=agendasTableDataFn options=agendasOptionsFn }}
             </div>
             <button class="js-new btn-primary">{{_ 'createNew'}}</button>
           </div>

         </div>
       </li>
       <!-- 3rd tab end -->
     </ul>
   </div>
 </div>

</template>
