<template name="Tickets_simple">
    
{{> Page_heading title=(_ 'Tickets') }}
        
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="new-ticket-widget widget yellow-bg p-sm text-center">
          <div class="row">
            <div class="col-lg-12">
              <i class="fa fa-warning fa-4x"></i>
            </div>
            <div class="col-lg-12">
              <div class="m-t-sm">
                <h3 class="font-bold no-margins">
                  <p>{{_ 'Please dont report twice'}}</p>
                  <p class="text-right">{{_ 'Thank you'}}!</p>
                </h3>
              </div>
            </div>
            <div class="col-xs-12 text-center">
              <button type="submit" class="btn btn-primary m-md js-new"><i class="fa fa-plus"></i> {{_ 'New ticket'}}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="ibox float-e-margins own-tickets-table">
          <div class="navy-bg p-sm container-fluid">
            <div class="col-xs-2 text-left">
              <img class="rounded-circle circle-border" src="{{currentUser.avatar}}">
            </div>
            <div class="col-xs-10 text-right">
              <h3>{{_ 'Own tickets'}}</h3>
            </div>
          </div>
          <!--{{>iboxTools}}-->
          <div class="ibox-content inspinia-timeline own-tickets-content">
            {{#if ownTickets}}
              {{#each ownTickets}}
              <div class="timeline-item">
                <div class="row">
                  <div class="col-xs-3 date">
                    <i class="fa fa-wrench"></i>
                    {{displayTime createdAt}}
                    <br/>
                    <small class="text-navy">{{displayTimeFrom createdAt}}</small>
                  </div>
                  <div class="col-xs-7 content no-top-border">
                    <p class="m-b-xs">
                      <a class="text-primary" href="{{pathFor 'Topic.show' _tid=_id}}"><strong>{{title}}</strong></a>
                      <!--span class="label label-white text-white label-xs">{{_ (concat 'schemaTickets.ticket.status.' ticket.status)}}</span-->
                      <!--span class="label label-{{urgencyColor ticket.urgency}}">{{_ (concat 'schemaTickets.ticket.urgency.' ticket.urgency)}}</span-->
                    </p>
                    <p class="m-b-xs">
                      {{>Chopped text=text chars=100}}
                    </p>
                    <a href="{{pathFor 'Topic.show' _tid=_id}}" class="btn btn-white btn-xs">
                      <i class="fa fa-comments"></i>
                      {{_ 'Comment'}}
                      ({{commentCounter}})
                    </a>
                  </div>
                </div>
              </div>
              {{/each}}
            {{else}}
            <div class="text-center no-tickets">
              <h3>{{_ 'No tickets yet'}}</h3>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
          
      <!-- new error start -->
      
    </div>
    
    <!--Recent tickets-->
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-title">
            <h5>{{_ 'Ticket archive'}}</h5>
            {{> iboxTools}}
          </div>
          <div class="ibox-content">
            <div class="row m-b-lg">
              <div class="col-sm-12">
                <div class="input-group">
                  <input type="text" placeholder="{{_ 'search'}}..." {{b "value: ticketText"}} class="form-control js-search">
                  <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover issue-tracker">
                <tbody>
                  {{#each tickets}}
                  <tr class="ticket-row" data-href="{{pathFor 'Topic.show' _tid=_id}}">
                  <tr>
                    <td>
                      {{#if status}}                        
                      <span class="label label-{{this.statusObject.color}}">{{_ (concat 'schemaTickets.ticket.status.' status)}}</span>
                      {{/if}}
                    </td>
                    <td class="issue-info">
                      <a href="{{pathFor 'Topic.show' _tid=_id}}">{{title}}</a>
                      <small>{{>Chopped text=text chars=400}}</small>
                    </td>
                    <td>
                      {{createdBy}}
                    </td>
                    <td>
                      {{displayTime createdAt}}
                    </td>
                    <td>
                      {{#if ticket.category}}
                      <span class="label label-default">{{_ (concat 'schemaTickets.ticket.category.' ticket.category)}}</span>
                      {{/if}}
                    </td>
                    <td class="text-right">
                      <div class="btn-group">
                        {{#if userHasPermission 'ticket.update' (fromSession 'activeCommunityId')  }}
                        <button class="btn btn-xs btn-white js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                        <button class="btn btn-xs btn-white js-status" data-id={{_id}}><i class="fa fa-cog"></i> {{_ 'status'}}</button>
                        {{/if}}
                        {{#if userHasPermission 'ticket.remove' (fromSession 'activeCommunityId')  }}
                        <button class="btn btn-xs btn-white js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                        {{/if}}
                      </div>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>            
  </div>
</template>
