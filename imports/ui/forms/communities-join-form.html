<template name="Communities_join_form">
  <div class="content-scrollable page-content">
    <h1 class="page-title">{{_ 'Join a community'}}</h1>
    {{#each community in communities}}
      {{> Community_listed community=community}}
    {{/each}}
  </div>
</template>

<template name="Community_listed">
  <div class="community" style="border: 1px solid black; margin: 10px;">
    <a href={{pathFor 'Communities.show' _cid=community._id}}>
      {{community.name}}
    </a>
    <button class="btn btn-primary">
      {{_ 'join'}}
    </button>
  </div>
</template>
