<template name="User_delegations">
  <div class="content-scrollable page-content">

    <div style="row">
      <ul class="tabs">

        <!-- 1st tab start -->
        <li class="tab">
          <input type="radio" name="tabs" checked="checked" id="tab1" />
          <label for="tab1">{{_ 'Delegations from me'}}</label>
          <!-- content -->
          <div id="tab-content1" class="content">
            <div class="row">
              <div class="col-xs-12 text-center">
                <h4>{{_ 'Delegations from me'}}</h4>
                <hr/>
                <!-- some instruction for the users -->
                <div class="row margined-row">
                  <div class="col-xs-12 text-center">
                    {{_ 'delegationsFromMeInstructions'}}
                    {{_ 'delegationsFromMeInstructions2'}}
                  </div>
                </div>
                {{> ReactiveDatatable tableData=delegationsFromMeDataFn options=delegationsFromMeOptionsFn}}
                <button class="js-new-fromme btn-primary">{{_ 'createNew'}}</button>
                {{#if hasSelection}}
                  <br><br><br>
                  <p>{{_ 'edit'}} </p>
                  {{# autoForm id="afUpdateDelegationFromMe" collection=collection schema=schemaForDelegationsFromMe doc=selectedDoc type=formType meteormethod="delegations.update" singleMethodArgument=true template="bootstrap3"}}
                    {{> afQuickFields}}
                    <div>
                      <button type="submit" class="btn btn-primary">{{_ "save"}}</button>
                    </div>
                  {{/autoForm}}
                {{/if}}
              </div>
            </div>
          </div>
        </li>
        <!-- 1st tab end -->
        <!-- 2nd tab start-->
        <li class="tab">
          <input type="radio" name="tabs" id="tab2" />
          <label for="tab2">{{_ 'Delegations to me'}}</label>
          <div id="tab-content2" class="content">
            <div class="row">
              <div class="col-xs-12 text-center">
                <h4>{{_ 'Delegations to me'}}</h4>
                <hr/>
                <!-- some instruction for the users -->
                <div class="row margined-row">
                  <div class="col-xs-12 text-center">
                    {{_ 'delegationsToMeInstructions'}}
                    {{_ 'delegationsToMeInstructions2'}}
                  </div>
                </div>
                {{> ReactiveDatatable tableData=delegationsToMeDataFn options=delegationsToMeOptionsFn}}
              </div>
            </div>
          </div>
        </li>
        <!-- 2nd tab end -->

      </ul>
    </div>
  </div>
</template>
