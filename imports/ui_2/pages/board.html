<template name="Board">
  <div class="page page-board">
    <!-- right side -->
    <div class="side-right">
      <div class="chatbox faliujsag" style="min-height: 200px;">
        <div class="faliujsag-title" style="border-bottom:1px solid rgb(209, 209, 209); padding: 7px 0;">
          <!-- <img src="/icon/si-glyph-bolt.svg" width="17"> -->
          Faliújság
        </div>
        <div class="faliujsag-item" style="padding: 4px 0;">
          <p>
            Lomtalanítás lesz 2017.05.01. 17:00-tól
          </p>
          <span>04.21. 19:26</span>
        </div>
      </div>
    </div>

    <!-- left side -->
    <div class="side-left">
      <button class="accordion">Szavazások</button>
      <div class="accordion-content">

        <div class="chatbox">
          <div class="vote-title">
            Legyen e biciklitartónk?
            <div class="vote-date" data-tooltip="2017.05.27. 13:50">Lezárul: 3 nap 4 óra</div>
          </div>
          <div class="vote-description">
            Azért lenne jó, mert jön a nyár és már most mindenki bringával mászkál és a halál se akarja a lakásból lecipelni vagy a tárolóból fel minden nap 3-szor vagy többször...
          </div>
          <div class="vote-body">
            <div class="btns-group">
              <a href="#modal-box--open" class="btn-secondary btn-yes">
                Igen
              </a>
              <a href="#modal-box--open" class="btn-secondary btn-no">
                Nem
              </a>
              <a href="#modal-box--open" class="btn-secondary">
                Tartózkodom
              </a>
            </div>
          </div>
          <div class="vote-footer">
            <span class="right-icon"><a href="#modal-box2--open">Papericon</a></span>
            {{> Comments_section}}
          </div>
        </div>

        <div class="chatbox">
          <div class="vote-title">
            Legyen e biciklitartónk?
            <span class="vote-date" data-tooltip="2017.05.27. 13:50">3 nap 2 óra</span>
          </div>
          <div class="vote-body">
            <!-- a szavazás állása -->
            <div class="progressBar" data-tooltip="eddig 10 -en szavaztak a 100-ból">
              <div class="progressLine" data-value="62">62 %</div>
            </div>
            <!-- a "benyomódott" kiválasztott válasz -->
            <div class="btns-group">
              <a href="#modal-box--open" class="btn-secondary btn-yes btn-yes-chosen">
                Igen
              </a>
              <a href="#modal-box--open" class="btn-secondary btn-no">
                Nem
              </a>
              <a href="#modal-box--open" class="btn-secondary">
                Tartózkodom
              </a>
            </div>

            <div class="vote-footer">
              <span style="float: right;"><a href="#">Hivatalos előterjesztés megtekintése</a></span>
              {{> Comments_section}}
            </div>
          </div>
        </div>

      </div>

      <!-- 2nd section -->
      <button class="accordion">Forum</button>
      <div class="accordion-content">
        {{#each forumTopics}}
          {{> Chatbox}}
        {{/each}}
      </div>
    </div>
  </div>

  <!-- ADA MODAL content-->
  <div id="modal-box--open" class="modal-box">
    <a href="#modal-box--close" class="modal-box__overlay"></a>
    <div class="modal-box__content">
      <a href="#modal-box--close" class="modal-box--close">X Mégsem szavazok</a>
      <h3>Kérem jelentkezzen be ADA felhasználójával!</h3>
      <a>Átirányítás az ADA felületére ...</a>
      <p>
        loginol ADA-n, majd késünk megerősítést hogy biztosan arra szavaz e. ha nem akkor vagy bezárja a modalt és rányom a másikra, vagy a modalon belül felajánljuk neki a többi lehetőséget.
      </p>
    </div>
  </div>

  <!-- szavazás előterjesztés Modal content-->
  <div id="modal-box2--open" class="modal-box">
    <a href="#modal-box2--close" class="modal-box__overlay"></a>
    <div class="modal-box__content">
      <a href="#modal-box2--close" class="modal-box--close">X</a>
      <h3>Legyen biciklitárolónk?</h3>
      <p>Lírás ...........</p>
      <p>
        Meh
      </p>
    </div>
  </div>

</template>
