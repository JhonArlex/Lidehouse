<template name="Live_Chat">
    <div class="live-chat-config animated fadeInRightBig">
        <div class="live-chat-config-box">
            {{#if liveAgenda}}
            <div class="spin-icon">
                <i class="fa fa-video-camera"></i>
            </div>
            {{/if}}
            <div id="live-chat">
            {{#if and liveAgenda notJoined}}
                <span>Please join</span>
                <span>{{liveAgenda.title}}</span>
                <button class='btn join-video'>Join</button>
            {{/if}}
            </div>
        </div>
    </div>
</template>
