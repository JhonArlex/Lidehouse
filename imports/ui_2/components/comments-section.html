<template name="Comments_section">
  <a class="accordion-comment">1 komment</a>
  <div class="accordion-content panel-comment">
    <!-- szavazás kommentek START -->
    <div class="chat-comments">

      <div class="add-comment" >
        <div class="chat-avatar">
          <img src="http://pannako.hu/wp-content/uploads/avatar-3.png" alt="avatar" align="center" width="35" height="35" />
        </div>
        <div class="">
          <textarea rows="" cols="5" placeholder="Szólj hozzá..." class="autoResize" style="overflow: hidden; word-wrap: break-word; height: 37px; width: 70%; padding: 0;"></textarea>
        </div>
      </div>

      <!-- Kommentenként -->
      <div class="comment">
        <div class="chat-avatar">
          <img src="http://pannako.hu/wp-content/uploads/avatar-7.png" alt="avatar" align="center" width="35" height="35" />
        </div>
        <div class="chat-name">
          <!-- <span class="chat-dropdown" style="float: right;">X</span> -->
          <span class="chat-name-span"><a>Bakocsi Tímea (Név)</a></span>
          <span class="chat-date">3 perce (Mióta küldte)</span>
          <br>
          Ez az üzenet
        </div>
      </div>

    </div>
    <!-- komment END -->
  </div>
</template>
