<template name="Accounting">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Accounting') }}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    <div class="col-md-12">
        <div class="ibox ibox-dark" id='journals'>
            <div class="ibox-title">
                <h5>{{_ 'Journals to complete'}}</h5>
                {{>iboxTools}}
            </div>  
            <div class="ibox-content">
                {{#if userHasPermission 'journals.insert' (fromSession 'activeCommunityId')}}
                <div class="btn-group pull-right">
                    <div class="dropdown">
                        <a href="" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">
                            <i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'journal'}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu animated fadeInDown m-t-xs">
                            {{#each def in txDefs}}
                            <li><a href="" class="js-new" data-id="{{def.name}}"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ def.name}}</a></li>
                            {{/each}}
                            <!--li role="separator" class="divider"></li>
                            <li><a href="" class="js-new-def"> + {{_ 'new'}} {{_ 'tx'}} {{_ 'def'}}</a></li-->
                        </ul>
                    </div>
                    <button class="btn btn-white btn-sm js-import"><i class="fa fa-upload"></i><strong></strong></button>
                    <!--button class="btn btn-primary btn-sm js-new"><i class="fa fa-plus"></i><strong> {{_ 'new'}} {{_ 'parcel'}}</strong></button-->
                </div>
                {{/if}}
                <!--p>
                    {{_ 'List of parcels'}} - <i class="fa fa-building"></i> {{parcels.count}}<br>
                    {{_ "Click the little person buttons to see the occupants"}}
                </p-->
                <div class="m-b-lg"></div>
                <div class="table-responsive">

                </div>
                {{> ReactiveDatatable tableData=journalsTableDataFn options=journalsOptionsFn }}
            </div>
        </div>
    </div>
   
    <!--div class="col-md-12">
        <div class="ibox ibox-dark" id='bills'>
            <div class="ibox-title">
                <h5>{{_ 'Bills'}}</h5>
                {{>iboxTools}}
            </div>  
            <div class="ibox-content">
            {{> ReactiveDatatable tableData=billsTableDataFn options=journalsOptionsFn }}
            <button class="js-many btn-primary">{{_ 'createMany'}}</button>
          </div>
        </div>
    </div-->
    
    <!--div class="col-md-12">
        <div class="ibox ibox-dark" id='breakdowns-nestable'>
            <div class="ibox-title">
                <h5>{{_ 'Breakdowns'}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{> Nestable_edit}}
            </div>
        </div>
    </div-->

    <div class="col-md-12">
        <div class="ibox ibox-dark" id='breakdowns'>
            <div class="ibox-title">
                <h5>{{_ 'Chart of accounts' }}</h5>
                {{>iboxTools}}
            </div>  
            <div class="ibox-content">
              <h2>{{_ 'Main breakdowns'}}</h2>
              {{> ReactiveDatatable tableData=mainBreakdownsTableDataFn options=breakdownsOptionsFn }}
              <h2 class="m-t-md">{{_ 'Other breakdowns'}}</h2>
              {{#if userHasPermission 'breakdowns.insert' (fromSession 'activeCommunityId')}}
              <a href="" class="btn btn-primary btn-sm m-b-md js-new"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'breakdown'}}</a>
              {{/if}}
              {{> ReactiveDatatable tableData=otherBreakdownsTableDataFn options=breakdownsOptionsFn }}
            </div>
        </div>
    </div>
    
    </div>
    </div>
</template>
