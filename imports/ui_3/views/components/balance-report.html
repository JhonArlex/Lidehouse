<template name="Balance_report">
    <div class="table-responsive">
    <table class="table table-bordered table-condensed ">
        <thead>
          <tr class="table-row">
              <td><!--strong>{{_ 'Chart Of Accounts'}}</strong--></td>
              {{#each tag in tags}}
              <td><strong>{{displayPeriod tag}}</strong></td>
              {{/each}}
          </tr>
        </thead>
        <tbody>
            {{#each account in breakdown.nodes}}
            <tr class="table-row {{headerLevelClass account}}">
                <td class="nowrap">{{displayAccount account}}</td>
                {{#each tag in tags}}
                    <td class="cell nowrap" data-account="{{account.code}}" data-tag="{{tag}}">{{displayCell (balance account tag)}}</td>
                {{/each}} 
            </tr>
            {{/each}}
        </tbody>
    </table>
    </div>
</template>
