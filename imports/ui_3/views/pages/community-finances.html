<template name="Disclaimer">
    <div class="m-t-md">
        <small class="pull-right">
            <i class="fa fa-clock-o"> </i>
            {{_ 'Refreshed'}}: {{displayDate publishDate}}
        </small>
        <small>
            <strong>Az adatok tájékoztató jellegűek:</strong>
            A bankkivonatok feltöltése és feldolgozása némi késéssel történhet
        </small>
    </div>
</template>

<template name="Community_finances">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Community finances') }}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    {{#if userHasPermission 'balances.ofAccounts' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox float-e-margins" id="moneyBalances">
            <div class="ibox-content">
                <div class= "row">

                    <div class="col-md-6 text-right pull-right">
                    <!--span class="pull-right text-right"-->
                        <small>A behajtás alatt álló ügyeket az alábbi adat nem tartalmazza</small><br/>
                            {{_ 'Money outstanding'}}: <strong>{{displayMoney (getBalance 'Owner obligations')}}</strong>
                    <!--/span-->
                    </div>

                    <div class="col-md-3">
                        <h1 class="m-b-xs">{{displayMoney getStatusBalance}}</h1>
                        <h3 class="font-bold no-margins"> {{_ 'community'}}{{_ "'s status report"}}</h3>
                    </div>

                    <div class="col-md-3">
                      <table class="table table-condensed nowrap">
                        {{#each account in statusAccounts}}
                        <tr>
                            <td>{{_ account.name}}</td>
                            <td class="text-right text-bold"> 
                                {{displayMoney (getBalance account.code)}}
                            </td>
                        </tr>
                        {{/each}}
                      </table>
                    </div>

                </div>

                <div>
                    <canvas id="statusChart" height="70"></canvas>
                </div>

                {{> Disclaimer}}
            </div>
        </div>
    </div>
    {{/if}}

    {{#if userHasPermission 'balances.ofAccounts' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox float-e-margins" id="moneyBalances">
            <div class="ibox-content">
                <div class= "row">

                    <div class="col-md-3">
                        <h1 class="m-b-xs">{{displayMoney (getBalance 'Money accounts')}}</h1>
                        <h3 class="font-bold no-margins"> {{_ 'Money accounts total'}}</h3>
                    </div>

                    <div class="col-md-3">
                      <table class="table table-condensed nowrap">
                        {{#each account in (leafsOf 'Money accounts')}}
                        <tr>
                            <td>{{_ account.name}}</td>
                            <td class="text-right text-bold"> 
                                <!--a href="#account-history" class="js-view" data-id={{account.code}}-->
                                {{displayMoney (getBalance account.code)}}
                                <!--/a-->
                            </td>
                        </tr>
                        {{/each}}
                      </table>
                    </div>

                </div>

                <div>
                    <canvas id="moneyChart" height="70"></canvas>
                </div>

                {{> Disclaimer}}
            </div>
        </div>
    </div>
    {{/if}}

    {{#if userHasPermission 'balances.ofAccounts' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox float-e-margins" id="loanBalances">
            <div class="ibox-content">
                <div class= "row">

                    <div class="col-md-3">
                        <h1 class="m-b-xs">{{displayMoney (add (getBalance 'HOSSZÚ LEJÁRATÚ KÖTELEZETTSÉGEK') (getBalance 'Suppliers'))}}</h1>
                        <h3 class="font-bold no-margins"> {{_ 'Loan accounts total'}}</h3>
                    </div>

                    <div class="col-md-3">
                      <table class="table table-condensed nowrap">
                        {{#each account in loanAccounts}}
                        <tr>
                            <td>{{_ account}}</td>
                            <td class="text-right text-bold"> {{displayMoney (getBalance account)}}</td>
                        </tr>
                        {{/each}}
                      </table>
                    </div>

                </div>

                <div>
                    <canvas id="loanChart" height="70"></canvas>
                </div>

                {{> Disclaimer}}
            </div>
        </div>
    </div>
    {{/if}}

    {{#if userHasPermission 'balances.ofLocalizers' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox ibox-dark" id='account-history'>
            <div class="ibox-title">
                <h5>{{_ 'Account history'}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{>Account_history beginDate='2017-01-01' endDate='2017-01-31' accountOptions=(subAccountOptionsOf '38') accountSelected=accountToView}}
            </div>
        </div>
    </div>
    {{/if}}

    {{#if userHasPermission 'balances.ofLocalizers' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox ibox-dark" id='balances-report'>
            <div class="ibox-title">
                <h5>{{_ 'Balance sheet'}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{#if Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-md-6 p-md">
                        <h3>{{_ 'Assets'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Assets') tags=totalTag }}
                    </div>
                    <div class="col-md-6 p-md">
                        <h3>{{_ 'Liabilities'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Liabilities') tags=totalTag }}
                    </div>
                </div>
                {{else}}
                {{_ 'Loading'}}...
                {{/if}}
                {{> Disclaimer}}
            </div>
        </div>
    </div>
    {{/if}}

    {{#if userHasPermission 'balances.ofAccounts' (fromSession 'activeCommunityId')}}
    <div class="col-md-12">
        <div class="ibox ibox-dark" id='incomes-expenses-history'>
            <div class="ibox-title">
                <h5>{{_ 'Incomes'}}/{{_ 'Expenses'}} {{_ "'s history"}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                <canvas id="historyChart" height="250"></canvas>
                {{#if Template.subscriptionsReady}}
                <div class="row nowrap">
                    <div class="col-md-12 p-md">
                        <h3>{{_ 'Incomes'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Incomes') tags=last12MonthsTag }}
                    </div>
                    <div class="col-md-12 p-md">
                        <h3>{{_ 'Expenses'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Expenses') tags=last12MonthsTag }}
                    </div>
                </div>
                {{else}}
                {{_ 'Loading'}}...
                {{/if}}
                {{> Disclaimer}}
            </div>
        </div>
    </div>
    {{/if}}

    </div>
    </div>
</template>
