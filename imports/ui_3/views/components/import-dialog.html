<template name="Import_upload">
    <div class="panel panel-info">
      <div class="panel-heading"><i class="fa fa-lg fa-info-circle"></i> {{_ 'Uploading'}}</div>
      <div class="panel-body">
        <div class="pull-right">
            <button name="download" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> {{_ 'Download template'}}</button>
        </div>
        {{_ 'Importable columns'}}:<br>
        {{_ 'importUploadInstructions'}}
      </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="align-center">
                <button name="upload" class="btn btn-primary btn-block"><i class="fa fa-upload"></i> {{_ 'Upload file'}}</button>
            </div>
        </div>
    </div>
</template>

<template name="Import_preview">
    <div class="panel panel-warning">
      <div class="panel-heading"><i class="fa fa-lg fa-info-circle"></i> {{_ 'Preview'}}</div>
      <div class="panel-body">{{_ 'importPreviewInstructions'}}</div>
    </div>
    <div class="table-responsive">
      <div class="datatable_wrapper">
        <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
          {{{table}}}
        </div>
      </div>
    </div>
 </template>

<template name="Import_dialog">
    {{#if table}}
        {{enableButtons true}}
        {{> Import_preview table=table}}
    {{else}}
        {{enableButtons false}}
        {{> Import_upload}}
    {{/if}}
</template>
