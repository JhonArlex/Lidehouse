<template name="Accounting_transactions">
    {{#if currentUserHasPermission 'transactions.inCommunity'}}
        <div class="transactions" id='transactions'>
                {{#if currentUserHasPermission 'transactions.insert'}}
                <div class="pull-right">
                    <div class="dropdown">
                        <a href="" data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">
                            <i class="fa fa-plus"></i><strong> {{_ 'new'}} {{_ 'transaction'}}</strong> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu pull-right animated fadeInDown m-t-xs">
                            {{#each txdef in txdefs}}
                            <li><a href="" class="js-new" data-txdef="{{txdef._id}}">{{_ txdef.name}}</a></li>
                            {{/each}}
                            <!--li role="separator" class="divider"></li>
                            <li><a href="" class="js-new-def"> + {{_ 'new'}} {{_ 'transaction'}} {{_ 'def'}}</a></li-->
                        </ul>
                    </div>
                </div>
                {{/if}}
                <p>
                    {{_ 'A tranzakciós listát szűrheti típus és dátum alapján.'}}<br>
                    {{_ 'Figyelem! Ha a szűrés túl tág, a szűrt adathalmaz túl nagy lesz és a letöltés hosszabb időt is igénybe vehet!'}}
                </p>
                <br>
                <div class="row m-t-sm">
                  <div class="form-group">
                    <div class="col-sm-4">
                      <div class="form-group">
                          <label class="control-label" for="txdef">{{_ 'schemaTxdefs.name.label'}}</label>
                          <select id="txdef" name="txdef" {{b 'options: txdefOptions, value: txdefSelected, optionsValue: value, optionsText: label'}} class="form-control"></select>
                      </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="debit">{{_ 'schemaTxdefs.debit.label'}}</label>
                            <select id="debit" name="debit" {{b 'options: debitAccountOptions, value: debitAccountSelected, optionsValue: value, optionsText: label'}} class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="credit">{{_ 'schemaTxdefs.credit.label'}}</label>
                            <select id="credit" name="credit" {{b 'options: creditAccountOptions, value: creditAccountSelected, optionsValue: value, optionsText: label'}} class="form-control"></select>
                        </div>
                    </div>
                  </div>
                </div>
                <!--div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="customer">{{_ 'Partner'}}</label>
                            <input type="text" id="customer" name="customer" {{b "value: partnerSelected"}} placeholder="Partner" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="order_id">{{_ 'Reference ID'}}</label>
                            <input type="text" id="order_id" name="order_id" {{b "value: referenceIdSelected"}} placeholder="Reference ID" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="status">{{_ 'Note'}}</label>
                            <input type="text" id="status" name="status" value="" placeholder="Search..." class="form-control">
                        </div>
                    </div>
                </div-->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="begin_date">{{_ 'Begin date'}}</label>
                            <input type="date" id="begin_date" name="begin_date" {{b "value: beginDate"}} class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="end_date">{{_ 'End date'}}</label>
                            <input type="date" id="end_date" name="end_date" {{b "value: endDate"}} class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="localizer">{{_ 'Localizer'}}</label>
                            <select id="localizer" name="localizer" {{b 'options: localizerOptions, value: localizerSelected, optionsValue: value, optionsText: label'}} class="form-control"></select>
                        </div>
                    </div>
                    <!--div class="col-sm-4">
                        <div class="form-group">
                            <label class="control-label" for="amount">{{_ 'Amount'}}</label>
                            <input type="text" id="amount" name="amount" {{b "value: amount"}} placeholder="Amount" class="form-control">
                        </div>
                    </div-->
                </div>
                {{> ReactiveDatatable tableData=transactionsTableDataFn options=transactionsOptionsFn }}
            </div>
    {{/if}}
</template>
