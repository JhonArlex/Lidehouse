<template name="Tasks">
  <!-- Page heading -->
  {{> Page_heading title=(_ 'Tasks') }}

  <div class="wrapper wrapper-content animated fadeInRight">

    <div class="ibox">
      <div class="ibox-title">
        <div class="row">
          <div class="col-sm-5 m-b-sm">
            <select class="form-control-sm form-control input-s-sm inline" id="ticket-type-selector">
              <option value="tickets">{{_ 'tickets'}}</option>
              <option value="tasks">{{_ 'tasks'}}</option>
            </select>
          </div>
          <div class="col-sm-7">
            {{> iboxTools}}
          </div>
        </div>
      </div>
      {{#if option}}
      <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <div class="input-group">
                <label class="control-label">{{_ 'Task status'}}</label><br>
                {{#each taskStatusValue in taskStatusValues}}
                <button type="button" class="js-status-filter btn btn-primary btn-xs btn-outline btn-{{taskStatusColor taskStatusValue}} {{activeButton taskStatusValue}}" data-value="{{taskStatusValue}}">{{_ (concat 'schemaTickets.ticket.status.' taskStatusValue)}}</button>
                {{/each}}
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-4">
              <label class="control-label">{{_ 'Title'}}</label>
              <div class="form-group">
                <div class="input-group">    
                  <input type="text" placeholder="{{_ 'search'}}..." {{b "value: ticketText"}} class="form-control js-search">
                  <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="start_date">{{_ 'Start date'}}</label>
                <input type="date" id="start_date" name="start_date" {{b "value: startDate"}} class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="end_date">{{_ 'End date'}}</label>
                <input type="date" id="end_date" name="end_date" {{b "value: endDate"}} class="form-control">
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-9">
              <button type="button" class="js-reported-by-current-user btn btn-primary btn-xs btn-outline btn-warning {{activeButton}}">{{_ 'Reported by me'}}</button>
            </div>
            <div class="col-sm-3 align">
              <button type="button" class="js-status-filter btn btn-primary btn-xs {{#if noFilters}}disabled{{/if}}" data-value="cancel">{{_ 'clear filters'}}</button>
            </div>
          </div>
        </div>
      {{else}}
      <div class="ibox-content">
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group">
              <label class="control-label">{{_ 'Ticket status'}}</label><br>
              {{#each statusValue in statusValues}}
              <button type="button" class="js-status-filter btn btn-primary btn-xs btn-outline btn-{{statusColor statusValue}} {{activeButton statusValue}}" data-value="{{statusValue}}">{{_ (concat 'schemaTickets.ticket.status.' statusValue)}}</button>
              {{/each}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <label class="control-label">{{_ 'Title'}}</label>
            <div class="form-group">
              <div class="input-group">    
                <input type="text" placeholder="{{_ 'search'}}..." {{b "value: ticketText"}} class="form-control js-search">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label class="control-label" for="start_date">{{_ 'Start date'}}</label>
              <input type="date" id="start_date" name="start_date" {{b "value: startDate"}} class="form-control">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label class="control-label" for="end_date">{{_ 'End date'}}</label>
              <input type="date" id="end_date" name="end_date" {{b "value: endDate"}} class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9">
            <button type="button" class="js-reported-by-current-user btn btn-primary btn-xs btn-outline btn-warning {{activeButton}}">{{_ 'Reported by me'}}</button>
          </div>
          <div class="col-sm-3 align">
            <button type="button" class="js-status-filter btn btn-primary btn-xs {{#if noFilters}}disabled{{/if}}" data-value="cancel">{{_ 'clear filters'}}</button>
          </div>
        </div>
      </div>
      {{/if}}
    </div>

    {{#if option}}
    <div class="ibox">
      <div class="ibox-title"> 
        <h5>{{_ 'Tasks archive'}}</h5>
        {{> iboxTools}}      
      </div>
      <div class="ibox-content">
        <div class="row">
          {{#if userHasPermission 'ticket.insert' (fromSession 'activeCommunityId')  }}
          <div class="col-sm-12 m-b-xs">  
            <a href="" class="btn btn-primary btn-sm js-new"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'task'}}</a>
          </div>
          {{/if}}
        </div>
        <div class="no-padding table-responsive">
          {{> ReactiveDatatable tableData=ticketsDataFn options=ticketsOptionsFn }}
        </div>
  
      </div>
    </div>
    {{else}}
    <div class="ibox">
      <div class="ibox-title"> 
        <h5>{{_ 'Ticket archive'}}</h5>
        {{> iboxTools}}      
      </div>
      <div class="ibox-content">
        <div class="row">
          {{#if userHasPermission 'ticket.insert' (fromSession 'activeCommunityId')  }}
          <div class="col-sm-12 m-b-xs">  
            <a href="" class="btn btn-primary btn-sm js-new"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'ticket'}}</a>
          </div>
          {{/if}}
        </div>
        <div class="no-padding table-responsive">
          {{> ReactiveDatatable tableData=ticketsDataFn options=ticketsOptionsFn }}
        </div>

      </div>
    </div>
    {{/if}}
