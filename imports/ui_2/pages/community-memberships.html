<template name="Community_memberships_page">
  <div class="content-scrollable wrapper-form page-content autoform page-comm-memberships">
    <div class="white-box text-center">
      <h1 class="page-title">{{_ 'ownerships'}}</h1>
      <div class="table-responsive">
        {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
      </div>
      <button class="js-new btn-primary">{{_ 'createNew'}}</button>
      {{#if hasSelection}}
        <br><br><br>
        <p class="form-title">
          {{_ 'edit'}}
          <!-- TODO cancel edit or new, hide fields -->
          <span class="glyphicon glyphicon-remove pull-right js-edit-nope"></span>
        </p>
        {{# autoForm id="afUpdateOwner" collection=parcels doc=selectedDoc type=formType meteormethod="parcels.update" singleMethodArgument=true template="bootstrap3"}}
          {{> afQuickFields}}
          <div class="submit-div">
            <button type="submit" class="btn btn-secondary">{{_ "save"}}</button>
          </div>
        {{/autoForm}}
        <form class="form-inline assign-fields">
          <div class="form-group">
            <label>User {{_ 'assign'}}: </label>
            <input type="text" class="email" placeholder="email@address.com"/>
            <button type="submit" class="btn btn-secondary js-assign">{{_ "assign"}}</button>
          </div>
        </form>
      {{/if}}
    </div>
  </div>
</template>
