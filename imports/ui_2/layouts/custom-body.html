<template name="Custom_body">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <div id="container" class="{{menuOpen}} {{cordova}}">

      <!-- mobile topmenu -->
      <nav>
        <div class="nav-group">
          <a href="#" class="js-menu nav-item">
            <span class="icon-topic-unordered"></span>
            <img class="your-logo" src="/images/logo-tv.png" alt="logo" height="30"/>
          </a>
          {{#if activeCommunity}}
            <ul class="nav">
              <li class="drop">
                <img class="" src="/images/house.png" alt="house" height="20"/>
                <ul>
                  <li><a href="{{pathFor 'Communities.show' _cid=activeCommunity._id}}">Ház adatai</a></li>
                  <li><a href="{{pathFor 'Community.memberships'}}">Albetétek</a></li>
                  <li><a href="">Szomszédok</a></li>
                </ul>
              </li>
            </ul>
          {{/if}}
          <ul class="nav">
            <li class="drop">
              {{#if activeCommunity}}
                {{activeCommunity.name}}
              {{else}}
                Nincs aktív ház
              {{/if}}
              <ul>
                {{#each communities}}
                  <li><a href="#" class="js-switch-community">{{name}}</a></li>
                {{/each}}
                {{#if currentUser}}
                  <li><a href="{{pathFor 'Communities.join'}}"> + {{_ 'layouts.appBody.joinCommunity'}} </a></li>
                  <li><a href="{{pathFor 'Communities.create'}}"> + {{_ 'layouts.appBody.createCommunity'}} </a></li>
                {{/if}}
              </ul>
            </li>
          </ul>
          <ul class="nav">
            <li class="drop">
              {{#if activeMembership}}
                {{activeMembership.name}}
              {{else}}
                Nincs aktív albetét
              {{/if}}
              <ul>
                {{#each memberships}}
                  <li><a href="#" class="js-switch-membership">{{name}}</a></li>
                {{/each}}
              </ul>
            </li>
          </ul>
        </div>
        <div class="topmenu-right">
          <div class="language-toggle">
            {{#each language in languages}}
              {{#if isActiveLanguage language}}
                <span class="active">{{language}}</span>
              {{else}}
                <a href="#" class="js-toggle-language">{{language}}</a>
              {{/if}}
            {{/each}}
          </div>

          {{#if currentUser}}
            <ul class="nav">
              <li class="drop profile-drop">{{currentUser.safeUsername}}
                <img src="http://pannako.hu/wp-content/uploads/avatar-8.png" alt="" width="35"/>
                <ul>
                  <li><a href="{{pathFor 'Users.show' _id=currentUser._id}}">Profil</a></li>
                  <li><a class="js-logout" href="">{{_ 'layouts.appBody.logout'}}</a></li>
                </ul>
              </li>
            </ul>
          {{else}}
            <div class="btns-group top-sign-in">
              <a href="{{pathFor 'signin'}}" class="btn-secondary">
                {{_ 'layouts.appBody.login'}} /
              </a>
              <a href="{{pathFor 'join'}}" class="btn-secondary">
                {{_ 'layouts.appBody.join'}}
              </a>
            </div>
          {{/if}}
        </div>
      </nav>

      <!-- Side panel -->
      <section id="menu">
        <div class="list-menu">
          <ul>
            <li class="list-item"><a href="{{pathFor 'Board'}}"><img src="/icon/si-glyph-house.svg"/> Főoldal</a></li>
            <li class="list-item"><a><img src="/icon/si-glyph-mail-box.svg"/>Üzenetek</a></li>
            <li class="list-item"><a><img src="/icon/si-glyph-bolt.svg"/>Szavazások</a></li>
            <li class="list-item"><a><img src="/icon/si-glyph-hammer-and-wrench.svg"/>Hibabejelentés</a></li>
            <li class="list-item"><a><img src="/icon/si-glyph-key.svg"/>Albetétek</a></li>
            <li class="list-item"><a><img src="/icon/si-glyph-book-4.svg"/>Pénzügyek</a></li>
            <li class="list-item"><a href="{{pathFor 'DocumentStore'}}"><img src="/icon/si-glyph-paper-clip.svg"/>Dokumentumtár</a></li>
          </ul>
          <a href="{{pathFor 'Styleguide'}}" class="list-item" style="position: absolute; bottom: 0; width: 100%;">
            <img src="/icon/si-glyph-bolt.svg"/>
            Styleguide (dev)
          </a>
        </div>
      </section>

      {{#unless connected}}
        <div class="notifications">
          <div class="notification">
            <span class="icon-sync"></span>
            <div class="meta">
              <div class="title-notification">
                {{_ 'layouts.appBody.tryingToConnect'}}
              </div>
              <div class="description">
                {{_ 'layouts.appBody.connectionIssue'}}
              </div>
            </div>
          </div>
        </div>
      {{/unless}}

      <div class="content-overlay"></div>

      <div id="content-container">

        {{#momentum plugin="fade"}}
          {{#if Template.subscriptionsReady}}
            {{> Template.dynamic template=main}}
          {{else}}
            {{> App_loading}}
          {{/if}}
        {{/momentum}}
      </div>
    </div>
  {{/HammerTouchArea}}
</template>
