<template name="Parcels_finances">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Parcel finances')}}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    <div class="col-md-6">
        Choose your parcel to watch:<br>
        <strong>{{activeParcelId}}</strong>
    </div>

    <div class="col-md-6">
        {{> Balance_widget}}
    </div>

    <div class="ibox ibox-dark" id='myaccounting'>
        <div class="ibox-title">
            <h5>Sajat Albeteteim Elszamolasa</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'AlbetetemElszamolasa' 2017)}}      
        </div>
    </div>

    <div class="ibox ibox-dark" id='accounting'>
        <div class="ibox-title">
            <h5>{{_ 'ParcelAccounting'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'AlbetetekElszamolasa' 2017)}}      
        </div>
    </div>

    <div class="ibox ibox-dark" id='payments'>
        <div class="ibox-title">
            <h5>{{_ 'ParcelPayments'}} & {{_ 'ParcelBills'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
        </div>
    </div>

  </div>
  </div>
</template>
