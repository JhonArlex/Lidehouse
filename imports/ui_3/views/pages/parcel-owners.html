<template name="Parcel_owners_page">

    <!-- Page heading -->
    {{> Page_heading title=title smallTitle=smallTitle crumbs=pageCrumbs}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox roles-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Közös képviselő jogkör</span>
                        <h2>{{_ 'owners'}}/{{_ 'benefactors'}}</h2>
                        <p>
                            Az albetéthez rendelt tulajdonosok és használók listája.<br>
                            Kattintson az illető nevére az elérhetőségei megtekintéséhez.
                        </p>
                        <br>
                        <!--div class="input-group">
                            <input type="text" placeholder="Search client " class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                        </div-->
                        <div class="member-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">{{members.count}} {{_ 'schemaMemberships.person.label'}}</span>
                                <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> {{_ 'owners'}}</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-user-o"></i> {{_ 'benefactors'}}</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div id="owners" class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each owners}}
                                                <tr>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-avatar"><img alt="image" src={{Person.avatar}}></a></td>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-link">{{Person.displayName}}</a></td>
                                                    <td class="contact-type"><i class="fa fa-pie-chart"></i></td>
                                                    <td>{{ownership.share}}</td>
                                                    <td>
                                                        {{#if ownership.representor}}
                                                        <span class="label label-plain">{{_ 'representor'}}</span>
                                                        {{/if}}
                                                    </td>
                                                    {{#if currentUserHasPermission 'ownerships.update'}}
                                                    <td class="text-right">
                                                        <div class="btn-group">
                                                            <button class="btn-white btn btn-xs js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                                                            <button class="btn-white btn btn-xs js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                                                        </div>
                                                    </td>
                                                    {{/if}}
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                        {{#if currentUserHasPermission 'ownerships.insert'}}
                                        <button class="btn btn-primary btn-sm pull-right js-new">+ {{_ 'new'}} {{_ 'ownership'}}</button>
                                        {{/if}}
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div id="benefactors" class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each benefactors}}
                                                <tr>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-avatar"><img alt="image" src={{Person.avatar}}></a></td>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ benefactorship.type}}</span></td>
                                                    {{#if currentUserHasPermission 'benefactorships.update'}}
                                                    <td class="text-right">
                                                        <div class="btn-group">
                                                            <button class="btn-white btn btn-xs js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                                                            <button class="btn-white btn btn-xs js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                                                        </div>
                                                    </td>
                                                    {{/if}}
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                        {{#if currentUserHasPermission 'benefactorships.insert'}}
                                        <button class="btn btn-primary btn-sm pull-right js-new">+ {{_ 'new'}} {{_ 'benefactorship'}}</button>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</template>
