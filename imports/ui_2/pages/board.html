<template name="Board">
  <div class="page-content page-board-new">

    <div class="col-xs-12 col-lg-8">

      <!-- 1st section start -->
      <div class="full-width section-btn" type="button" data-toggle="collapse" data-target="#vote-pane" aria-expanded="false" aria-controls="collapseExample">
        {{_ 'Votings'}}
        <small>(3)</small>
      </div>
      <div class="collapse in section-pane" id="vote-pane">
        <div class="well">
          {{#each topics 'vote'}}
            {{> Votebox}}
          {{/each}}
        </div>
      </div>
      <!-- 1st section end -->

      <!-- right side -->
      <div class="full-width news-mid visible-xs visible-sm visible-md">
        {{> News}}
      </div>

      <!-- 2nd section start -->
      <div class="full-width section-btn section-btn-2" type="button" data-toggle="collapse" data-target="#forum-pane" aria-expanded="false" aria-controls="collapseExample">
        {{_ 'Forum'}}
      </div>
      <div class="collapse in section-pane" id="forum-pane">
        <div class="well">
          {{> Empty_chatbox}}

          {{#each topics 'forum'}}
          {{> Chatbox}}
          {{/each}}
        </div>
      </div>
      <!-- 2nd section end -->
    </div>

    <!-- right side -->
    <div class="col-xs-12 col-lg-4 visible-md visible-lg">
      {{> News}}
    </div>

  </div>
</template>

<template name="News">
  <div class="white-box">
    <div class="row">
      <div class="col-xs-12">
        Faliújság ( //TODO )
      </div>
    </div>
    {{#each topics 'news'}}
      <div class="row">
        <div class="col-xs-8" data-tooltip="{{text}}">
          {{title}}
        </div>
        <div class="col-xs-4">
          {{displayTime}}
        </div>
      </div>
    {{/each}}
  </div>
</template>
