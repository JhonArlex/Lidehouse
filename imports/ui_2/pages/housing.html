<template name="Housing_page">

          <div id="tab-content1" class="content">
            <button type="button" class="primary" name="button"></button>

				  <div class="col-xs-8">
					<h4>
					  A ház adatai

				  </div>

						<label for="houseCou">Utca</label>

						<label for="houseNum">Helyralyzi szám</label>
						<input type="text" class="form-control" id="houseNum" placeholder=123456789>

					  </div>
					  <div class="form-group">
						<img src="/icon/si-glyph-mail-box.svg" width="20"/>Lakások száma: 123
					  </div>
					  <div class="form-group">
						<img src="/icon/si-glyph-mail-box.svg" width="20"/>Parkolók száma: 120
					  </div>
					  <div class="form-group">
						<img src="/icon/si-glyph-mail-box.svg" width="20"/>Tárolók száma: 123
					  </div>
					  <!-- megerosito modal mentes elott -->
					</div>
					<div class="col-xs-12 col-md-6 col-lg-8">
					  <div class="form-group">
						<label for="houseName">Név</label>
						<input type="text" class="form-control" id="houseName" placeholder="Rózsadomb lakókert">
					  </div>
					  <div class="form-group">
						<label for="houseName">Leírás</label>
						<textarea class="form-control vert" id="houseWelcome" placeholder="Welcome" rows="12"></textarea>
						<!--{{#markdown}}{{{markdown_data}}}{{/markdown}}-->
					  </div>
			          <div class="row">
						<div class="col-xs-12 text-center">
						  <h4 class="page-title">{{_ 'roles'}}</h4>
						</div>
					  </div>
					  <div class="row">
						<div class="col-xs-12">
						  {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
						</div>
					  </div>
					  <div class="row">
						<div class="col-xs-12 text-center">
						  <button class="js-new btn btn-primary">{{_ 'createNew'}}</button>
						</div>
					  </div>
					</div>
				</div>
				<div class="row">

					</small>
				  </div>
				  <div class="col-xs-4 text-right">
					<button type="submit" class="btn btn-primary">Mentés</button>
				  </div>
				</div>

        </li>
