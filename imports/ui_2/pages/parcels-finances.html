<template name="Parcels_finances">
  <div class="content-scrollable page-content page-finances">

    {{#Collapse_section id='balances' title='ParcelBalances'}}
      <div class="row">
      <div class="col-xs-12 white-box">
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='myaccounting' title='Sajat Albeteteim Elszamolasa' notFirst=true collapsed=true}}
      <div class="row">
      <div class="col-xs-12 white-box">
          {{> Custom_table report=(report 'AlbetetemElszamolasa' 2017)}}      
        </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='accounting' title='ParcelAccounting' notFirst=true collapsed=true}}
    <div class="row">
    <div class="col-xs-12 white-box">
        {{> Custom_table report=(report 'AlbetetekElszamolasa' 2017)}}      
      </div>
    </div>
  {{/Collapse_section}}

  {{#Collapse_section id='payments' title='ParcelPayments' notFirst=true collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
      {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='bills' title='ParcelBills' notFirst=true collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> ReactiveDatatable tableData=billsTableDataFn options=paymentsOptionsFn }}
      </div>
      </div>
    {{/Collapse_section}}

  </div>
</template>
