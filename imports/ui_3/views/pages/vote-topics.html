<template name="Vote_topics">

    <!-- Page heading -->
    {{> Page_heading title=(_ 'Votings')}}

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h3>{{_ 'All votings'}}</h3>
                <!--a href="" class="label label-primary js-new">+ {{_ 'new'}} {{_ 'voting'}}</a-->
                {{#if userHasPermission 'poll.insert' (fromSession 'activeCommunityId')  }}
                <div class="ibox-tools">
                    <a href="" class="btn btn-primary btn-sm js-new"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'voting'}}</a>
                </div>
                {{/if}}
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Actives</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <input type="text" placeholder="Search" class="input-sm form-control js-search">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                {{>Voting_list items=voteTopics}}
            </div>
        </div>
    </div>
</template>
