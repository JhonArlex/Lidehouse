<template name="Page_heading">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{title}}</h2>
            {{#unless noBreadcrumbs}}
            <ol class="breadcrumb">
                <li>
                    <a href="/">{{_ 'Main'}}</a>
                </li>
                {{#if category}}
                <li>
                    <a>{{_ category}}</a>
                </li>
                {{/if}}
                <li class="active">
                    <strong>{{title}}</strong>
                </li>
            </ol>
            {{/unless}}
        </div>
    </div>
</template>
