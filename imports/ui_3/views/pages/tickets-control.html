<template name="Tickets_control">
    
    {{> Page_heading title=(_ 'Tickets') }}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-4">
                <div class="widget yellow-bg p-sm text-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <i class="fa fa-warning fa-4x"></i>
                        </div>
                        <div class="col-lg-12">
                            <div class="m-t-sm">
                                <h3 class="font-bold no-margins">
                                <p>{{_ 'Please dont report twice'}}</p>
                                <p class="text-right">{{_ 'Thank you'}}!</p>
                                </h3>
                            </div>
                        </div>
                        <div class="col-xs-12 text-center">
                            <button type="submit" class="btn btn-primary m-md js-new"><i class="fa fa-plus"></i> {{_ 'New ticket'}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget navy-bg p-lg text-center ticket-container">
                    <img class="rounded-circle circle-border m-b-md" src="{{currentUser.avatar}}">
                    <a href="{{pathFor 'Tickets.own'}}" class="ticket-panel">
                    </a>
                    <h3 class="font-bold no-margins text-center">{{_ 'Own tickets'}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget lazur-bg p-xl ticket-container">
                    <a href="{{pathFor 'Tickets.recent'}}" class="ticket-panel">
                    </a>
                    <div class="text-center">
                        <i class="fa fa-phone fa-4x m-b-md"></i>
                        <h3 class="font-bold no-margins text-center">{{_ 'Recent tickets'}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget red-bg p-xl ticket-container">
                    <a href="{{pathFor 'Tickets.complex'}}" class="ticket-panel">
                    </a>
                    <div class="text-center">
                        <i class="fa fa-bell fa-4x m-b-md"></i>
                        <h3 class="font-bold no-margins text-center">{{_ 'Complex view'}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
