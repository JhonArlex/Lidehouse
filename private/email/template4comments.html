
    {{#with topic}}
    <table class="table table-hover">
        <tbody>    
            <tr>
                <td class='topic-icon-container'>
                    <a href=""><img alt="image" class="img-icon" src='http://tmsbk.hu/Picz/font-awesome_commenting_40_navy.png'></a>
                </td>
                <td class="project-title {{oldTopic}}">
                    <h3 class = "topicTitle">{{title}}</h3>
                    <p>{{text}} </p>
                    <div class='btn-container'>
                        <a href="{{generateURL _id}}" class="btn btn-primary btn-sm">{{_ 'view'}}</a>
                    </div>
                </td>
                <td class>
                    <!--small>{{displayDate vote.closesAt}}</small-->
                </td>                     
            </tr>
        </tbody>
    </table>
    {{/with}}    
    
    {{#if commentItems}}
    <table class="table table-hover">
        <tbody>
            {{#each commentItems}}
            <tr class="social-comment">   
                <td class='puffer'>
                </td>
                <td class='avatar-container'>      
                    <a href="" class="pull-left">
                        <img alt="avatar" class="message-avatar" src='https://cdn.iconscout.com/icon/free/png-256/avatar-375-456327.png'>
                        <!--img alt="image" class="img-circle" src={{createdBy.avatar}}-->
                    </a>
                </td>
                <td class="media-body" >
                    <a href="">
                    {{author}} 
                    </a>
                    <span>{{text}}</span>
                    <br/>
                    <small class="text-muted" >{{displayTime createdAt}}</small>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{/if}}
