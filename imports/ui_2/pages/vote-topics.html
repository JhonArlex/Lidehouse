<template name="Vote_topics">
  <div class="content-scrollable page-content page-vote">

   <div style="row">
     <ul class="tabs">

       <!-- 1st tab start -->
       <li class="tab">
         <input type="radio" name="tabs" checked="checked" id="tab1" />
         <label for="tab1">Aktív szavazások</label>
         <!-- content -->
         <div id="tab-content1" class="content">
           <!-- collapsing new vote form start -->
           <div class="collapse white-box" id="new-vote">
             {{> Vote_create}}
           </div>
           <!-- collapsing new vote form end -->

           <div class="row">
             <div class="col-xs-12 text-right">
               <a class="btn btn-primary js-new-vote" data-toggle="collapse" data-target="#new-vote" aria-expanded="true" aria-controls="new-vote">Új szavazás</a>
             </div>
           </div>
           <div class="row">
             <div class="col-xs-12">
               <!-- only active votings todo -->
               {{#each topics 'vote'}}
                 {{> Votebox}}
               {{/each}}
             </div>
           </div>

         </div>
       </li>
       <!-- 1st tab end -->

       <!-- 2nd tab start-->
       <li class="tab">
         <input type="radio" name="tabs" id="tab2" />
         <label for="tab2">Lezárt szavazások</label>
         <div id="tab-content2" class="content">

           <div class="row">
             <div class="col-xs-12 text-center">
               <h4>Lezárt szavazások</h4>
               <hr/>
             </div>
           </div>

           <div class="row">
             <div class="col-xs-12">
               ~ View selected (from table) closed voting here - use the votebox comp. ~
             </div>
           </div>

           <div class="row">
             <div class="col-xs-12">
               insert table here (outdated votes)
               (add active class to selected row)
             </div>
           </div>

         </div>
       </li>
       <!-- 2nd tab end -->

     </ul>
   </div>
 </div>

</template>
