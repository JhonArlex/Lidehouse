<template name="Community_page">

    <!-- Page heading -->
    {{> Page_heading title=title }}

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox roles-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Admin jogkör</span>
                        <h2>{{_ 'roles'}}</h2>
                        {{#if currentUserHasPermission 'roleships.insert'}}
                        <button class="btn btn-primary btn-sm pull-right js-new"><i class="fa fa-plus"></i><strong> {{_ 'new'}} {{_ 'roleship'}}</strong></button>
                        {{/if}}
                        <p>
                            A ház tisztségviselőinek listája
                        </p>
                        <br>
                        <!--div class="input-group">
                            <input type="text" placeholder="Search client " class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                        </div-->
                        <div class="member-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">{{roleships.count}} {{_ 'schemaMemberships.person.label'}}</span>
                                <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> {{_ 'Leaders'}}</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-user-o"></i> {{_ 'Other roles'}}</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each leaders}}
                                                <tr>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-avatar"><img alt="image" src={{Person.avatar}}></a></td>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ role}}</span></td>
                                                    <td class="contact-type"><i class="fa fa-envelope"></i></td>
                                                    <td>{{Person.email}}</td>
                                                    <td class="contact-type"><i class="fa fa-phone"></i></td>
                                                    <td>{{Person.user.profile.phone}}</td>
                                                    {{#if currentUserHasPermission 'roleships.update'}}
                                                    <td class="text-right">
                                                        <div class="btn-group">
                                                            <button class="btn-white btn btn-xs js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                                                            <button class="btn-white btn btn-xs js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                                                        </div>
                                                    </td>
                                                    {{/if}}
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each nonLeaders}}
                                                <tr>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-avatar"><img alt="image" src={{Person.avatar}}></a></td>
                                                    <td><a href="{{pathFor 'User.show' _id=Person.userId}}" class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ role}}</span></td>
                                                    <td class="contact-type"><i class="fa fa-envelope"></i></td>
                                                    <td>{{Person.email}}</td>
                                                    <td class="contact-type"><i class="fa fa-phone"></i></td>
                                                    <td>{{Person.user.profile.phone}}</td>
                                                    {{#if currentUserHasPermission 'roleships.update'}}
                                                    <td class="text-right">
                                                        <div class="btn-group">
                                                            <button class="btn-white btn btn-xs js-edit" data-id={{_id}}><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                                                            <button class="btn-white btn btn-xs js-delete" data-id={{_id}}><i class="fa fa-trash"></i> {{_ 'delete'}}</button>
                                                        </div>
                                                    </td>
                                                    {{/if}}
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox community-section float-e-margins">
                    <div class="ibox-title">
                        <h5 class="text-capitalize">{{_ 'community'}} {{_ 'data'}}</h5>
                        {{#if currentUserHasPermission 'communities.update'}}
                        <div class="pull-right">
                            <button class="btn-white btn btn-xs js-edit"><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                        </div>
                        {{/if}}
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="{{community.avatar}}">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4><strong>{{community.name}}</strong></h4>
                            <p><i class="fa fa-map-marker"></i>{{community.displayAddress}}</p>
                            <br>
                            <h5>Leírás</h5>
                            <p> Az adminisztrátor üdvözli önt itt a ház adatlapján.
                                Ha ön albetét tulajdonos a házban, csatlakozási kérelmet tud beadni a lenti gomb megnyomásával.
                            </p>
                            <table class="m-t-lg" width="100%">
                            <tr>
                                {{#each parcelTypesWithCount}}
                                <td>
                                    <h5><strong>{{this.count}}</strong> {{_ this.type}}</h5>
                                </td>
                                {{/each}}
                            </tr>
                            </table>
                            {{#unless (currentUser.isInCommunity community._id) }}
                            <br>
                            <button type="button" class="btn btn-primary btn-sm btn-block js-join">
                                <i class="fa fa-suitcase"></i>
                                {{_ 'Submit join request'}}
                            </button>
                            {{/unless}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{#if userHasPermission 'parcels.inCommunity' community._id}}
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox parcels-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Közös képviselő jogkör</span>
                        <h2 class="text-capitalize">{{_ "parcels"}}</h2>
                        {{#if userHasPermission 'parcels.insert' community._id}}
                            <button class="js-new btn btn-primary btn-sm pull-right"><i class="fa fa-plus"></i><strong> {{_ 'new'}} {{_ 'parcel'}}</strong></button>
                        {{/if}}
                        <p>A házhoz tartozó albetétek listája</p><br>
                        <div class="table-responsive">
                            {{> ReactiveDatatable tableData=parcelsTableDataFn options=parcelsOptionsFn }}
                        </div>
                        {{#if hasUnapprovedParcels}}
                        <hr>
                        <p>{{_ 'Waiting for approval'}}</p><br>
                        <div class="table-responsive">
                        {{> ReactiveDatatable tableData=unapprovedParcelsTableDataFn options=parcelsOptionsFn }}
                        </div>
                        {{/if}}

                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>
