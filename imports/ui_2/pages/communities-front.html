<template name="Communities_front_page">
  <div class="content-scrollable page-content">
    <div class="white-box padded">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="page-title">{{_ 'List of'}} {{getTitle}} {{_ 'communities'}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 table table-responsive">
          {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
        </div>
      </div>
    </div>
  </div>

  <hr />
		  {{moment}}
		  <hr />

  <div class="content-scrollable page-content page_comm_show">
    <div class="white-box">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="page-title">{{_ 'community'}} {{_ 'data'}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <!--{{{showCommunityContact community_s}}}-->
          <hr />
        </div>
      </div>
    </div>
  </div>
</template>
