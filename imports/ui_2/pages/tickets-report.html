<template name="Tickets_report">
  <div class="content-scrollable page-content page-report">

    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1 white-box">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>{{_ 'Active tickets'}}</h3>
          </div>
        </div>
        <div class="col-xs-12 no-padding table-responsive">
          {{> ReactiveDatatable tableData=activeTicketsDataFn options=activeTicketsOptionsFn }}
        </div>
      </div>
    </div>
    <!-- top table end -->

    <!-- bejelento form start -->
    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1 white-box">
        <div class="row text-center">
          <p class="lead">{{_ 'New ticket'}}</p>
          <small>{{_ 'Please dont report twice'}}</small>
        </div>
        <div class="row">
          {{#autoForm id="af.ticket.insert" schema=ticketsSchema type="method" meteormethod="topics.insert" template="bootstrap3"}}
            <div class="col-xs-4 col-md-3 col-lg-3 col-lg-offset-1">
                {{> afQuickField name="ticket.category"}}
            </div>
            <div class="col-xs-8 col-md-9 col-lg-7">
                {{> afQuickField name="text"}}
            </div>
            <div class="col-xs-12 text-center">
              <button type="submit" class="btn-primary">{{_ 'send'}}</button>
            </div>
          {{/autoForm}}
        </div>
      </div>
    </div>
    <!-- bejelento form end -->

    <!-- lezárt bejelentesek -->
    <div class="row">
      <div class="col-xs-12 col-lg-10 col-lg-offset-1 white-box">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>{{_ 'Closed tickets'}}</h3>
          </div>
        </div>
        <!--div class="row text-center hidden">
          <p>
            Még nincs lezárt bejelentés.
          </p>
        </div-->
        <div class="col-xs-12 no-padding table-responsive archive-div">
          {{> ReactiveDatatable tableData=closedTicketsDataFn options=closedTicketsOptionsFn }}
        </div>
      </div>
    </div>
    <!-- archiv end -->

  </div>
</template>
