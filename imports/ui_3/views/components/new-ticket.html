<template name="New_Ticket">
    <ul class="slim-menu dropdown-menu pull-right animated fadeInDown m-t-xs topics">
        {{#each type in ticketTypes}}
            {{#if userHasPermission (concat type '.insert') }}
            <li><a href="" class="js-new" data-entity="{{type}}">{{_ (concat 'schemaTickets.ticket.type.' type)}}</a></li>
            {{/if}}
        {{/each}}
    </ul>
</template>
