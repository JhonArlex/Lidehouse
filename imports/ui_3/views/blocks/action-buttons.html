<template name="Action_button_small">
  <button data-id={{_id}} class="btn btn-white btn-xs js-{{action.name}}" title="{{_ action.name}}"><i class="{{action.icon}}"></i></button>
</template>

<template name="Action_buttons_group_small">
  <div class="btn-group">
    {{#each action in actions}}
      {{>Action_button_small _id=_id action=action}}
    {{/each}}
  </div>
</template>
