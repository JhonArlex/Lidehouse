<template name="Live_Chat">
    <div class="live-chat-config animated fadeInRightBig">
        <div class="live-chat-config-box">
            {{#if or liveAgenda joined}}
            <div class="spin-icon">
                <i class="fa fa-video-camera"></i>
            </div>
            {{/if}}
            <div id="live-chat">
            {{#if and liveAgenda notJoined}}    
            <div class="join-live-chat">
                <div class="title">{{liveAgenda.title}}<br>
                    <small style="text-transform: none;font-weight: 400">
                        {{_ 'liveAgenda'}}<br>
                        <button class='btn btn-primary join-video'>{{_ 'join'}}</button>
                    </small>
                </div>
            </div>
            {{/if}}
            </div>
        </div>
    </div>
</template>
