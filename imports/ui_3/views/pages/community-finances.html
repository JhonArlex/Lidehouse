<template name="Community_finances">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Community finances') }}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class= "row">

                    <div class="col-md-3">
                        <h1 class="m-b-xs">{{displayMoney moneyBalance}}</h1>
                        <h3 class="font-bold no-margins"> {{_ 'Money accounts total'}}</h3>
                    </div>

                    <div class="col-md-3 table-responsive">
                      <table class="table table-condensed">
                        {{#each moneyAccount in moneyAccounts}}
                        <tr>
                            <td>{{moneyAccount.accountName}}: </td>
                            <td class="text-right text-bold"> {{displayMoney moneyAccount.accountBalance}}</td>
                        </tr>
                        {{/each}}
                      </table>
                    </div>

                    <div class="col-md-6 text-right">
                    <!--span class="pull-right text-right"-->
                        <small>A behajtás alatt álló ügyeket az alábbi adat nem tartalmazza</small><br/>
                            {{_ 'Money outstanding'}}: <strong>{{displayMoney 162862}}</strong>
                    <!--/span-->
                    </div>

                </div>

                <div>
                    <canvas id="balancesChart" height="70"></canvas>
                </div>

                <div class="m-t-md">
                    <small class="pull-right">
                        <i class="fa fa-clock-o"> </i>
                        {{_ 'Refreshed'}}: {{displayDate}}
                    </small>
                    <small>
                        <strong>Az adatok tájékoztató jellegűek:</strong>
                        A bankkivonatok feltöltése és feldolgozása néhány nap késéssel történhet
                    </small>
                </div>

            </div>
        </div>
    </div>


    <div class="col-md-12">
        <div class="ibox ibox-dark" id='account-history'>
            <div class="ibox-title">
                <h5>{{_ 'Account history'}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
               {{>Account_history startDate='2017-01-01' endDate='2017-01-31' accountOptions=(subAccountOptionsOf '12')}}
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="ibox ibox-dark" id='balances-report'>
            <div class="ibox-title">
                <h5>{{_ 'community'}} {{_ "'s status report"}} ({{_ 'Balance sheet'}})</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{#if Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-md-6 p-md">
                        <h3>{{_ 'Assets'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Assets') tags=totalTag }}
                    </div>
                    <div class="col-md-6 p-md">
                        <h3>{{_ 'Liabilities'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Liabilities') tags=totalTag }}
                    </div>
                </div>
                {{else}}
                {{_ 'Loading'}}...
                {{/if}}
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="ibox ibox-dark" id='incomes-expenses-history'>
            <div class="ibox-title">
                <h5>{{_ 'Incomes'}}/{{_ 'Expenses'}} {{_ "'s history"}}</h5>
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                <canvas id="historyChart" height="250"></canvas>
                {{#if Template.subscriptionsReady}}
                <div class="row">
                    <div class="col-md-12 p-md">
                        <h3>{{_ 'Incomes'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Incomes') tags=last12MonthsTag }}
                    </div>
                    <div class="col-md-12 p-md">
                        <h3>{{_ 'Expenses'}}</h3>
                        {{> Balance_report breakdown=(breakdown 'Expenses') tags=last12MonthsTag }}
                    </div>
                </div>
                {{else}}
                {{_ 'Loading'}}...
                {{/if}}
            </div>
        </div>
    </div>

    </div>
    </div>
</template>
