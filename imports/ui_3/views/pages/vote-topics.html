<template name="Vote_topics">

    <!-- Page heading -->
    {{> Page_heading title='Votings' category='Decision making'}}

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h5>Aktív és lezárt szavazások teljes listája</h5>
                <div class="ibox-tools">
                    <a href="" class="btn btn-primary btn-xs js-new">+ {{_ 'new'}} {{_ 'voting'}}</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Actives</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                {{>Voting_list items=voteTopics}}
            </div>
        </div>
    </div>
</template>
