<template name="Main_layout">
    <div id="{{#unless currentUser}}no-user{{/unless}}">
        <!-- Wrapper-->
        <div id="wrapper">

            <!-- Navigation -->
            {{#if currentUser}}
            {{> Navigation }}
            {{/if}}

            <!-- Page wrapper-->
            <div id="page-wrapper" class="gray-bg">

                {{> Top_navbar }}
                {{> Template.dynamic template=content}}
                {{> Footer }}

            </div>
            <!-- End Page wrapper-->

            <!-- Right Sidebar -->
            <div>
                {{> Right_sidebar }}
            </div>

        </div>
        <!-- End wrapper-->
    </div>
</template>
