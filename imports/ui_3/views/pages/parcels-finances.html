<template name="Parcels_finances">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Parcel finances')}}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    <div class="col-md-6">
        <div class="ibox ibox-dark">
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="quantity">{{_ 'Year'}}</label>
                        <input type="text" id="quantity" name="quantity" value="" placeholder="2015" class="form-control">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label class="control-label" for="localizer">{{_ 'Parcel'}}</label>
                        <select name="localizer" id="localizer" class="form-control">
                            {{#each option in localizerOptions}}
                            <option value="{{option.name}}">{{option.label}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="col-md-6">
        {{> Balance_widget}}
    </div>

    <div class="ibox ibox-dark" id='parcel-balances'>
        <div class="ibox-title">
            <h5>{{_ 'My parcel balances'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'MyParcelBalances' 2017)}}      
        </div>
    </div>

    <div class="ibox ibox-dark" id='parcel-history'>
        <div class="ibox-title">
            <h5>{{_ 'My parcel history'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{>Account_history startDate='2017-01-01' endDate='2017-01-31' account='Owners:Owner payins'}}
        </div>
    </div>


    <div class="ibox ibox-dark" id='accounting'>
        <div class="ibox-title">
            <h5>{{_ 'Parcel balances'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'ParcelBalances' 2017)}}      
        </div>
    </div>

  </div>
  </div>
</template>
