<template name="Community_finances">
  <div class="content-scrollable page-content page-finances">

    <div class="col-xs-12">

    {{#Collapse_section id='balances' title='Balances'}}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> Custom_table report=(report 'Egyenlegek')}}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='payments' title='Payments' notFirst=true collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
        <button class="js-new btn-primary">{{_ 'createNew'}}</button>
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='report' title=communityStatusReportTitle notFirst=true collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> Custom_table report=(report 'PenzugyekReszletei' 2017)}}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='bills' title='Bills' notFirst=true collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> ReactiveDatatable tableData=billsTableDataFn options=paymentsOptionsFn }}
        <!--button class="js-new btn-primary">{{_ 'createNew'}}</button-->
        <button class="js-many btn-primary">{{_ 'createMany'}}</button>
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='payaccounts' title='Payaccounts' notFirst=true collapsed=true }}
    <div class="row">
    <div class="col-xs-12 white-box">
      {{> ReactiveDatatable tableData=payaccountsTableDataFn options=payaccountsOptionsFn }}
      <button class="js-new btn-primary">{{_ 'createNew'}}</button>
    </div>
    </div>
    {{/Collapse_section}}

</div>
  </div>
</template>
