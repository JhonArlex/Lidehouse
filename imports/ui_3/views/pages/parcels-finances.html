<template name="Parcels_finances">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Parcel finances')}}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">

    <div class="col-md-6">
        <div class="ibox ibox-dark">
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="quantity">{{_ 'Year'}}</label>
                        <input type="text" id="quantity" name="quantity" value="" placeholder="2015" class="form-control">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label class="control-label" for="localizer">{{_ 'Parcel'}}</label>
                        <select name="localizer" id="localizer" class="form-control">
                            {{#each option in localizerOptions}}
                            <option value="{{option.name}}">{{option.label}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="col-md-6">
        {{> Balance_widget}}
    </div>

    <div class="ibox ibox-dark" id='myaccounting'>
        <div class="ibox-title">
            <h5>Albetet Egyenlegei</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'AlbetetemElszamolasa' 2017)}}      
        </div>
    </div>

    <div class="ibox ibox-dark" id='journals'>
        <div class="ibox-title">
            <h5>Albetet Tortenete</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                    {{#each journal in parcelHistory}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{displayTime journal.valueDate}}</td>
                        <td>{{displayPhase journal}}</td>
                        <td>{{journal.amount}}</td>
                        <td><strong>100%</strong></td>
                        <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="ibox ibox-dark" id='accounting'>
        <div class="ibox-title">
            <h5>{{_ 'ParcelAccounting'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> Custom_table report=(report 'AlbetetekElszamolasa' 2017)}}      
        </div>
    </div>

    <div class="ibox ibox-dark" id='journals'>
        <div class="ibox-title">
            <h5>{{_ 'ParcelHistory'}}</h5>
            {{>iboxTools}}
        </div>  
        <div class="ibox-content">
            {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
        </div>
    </div>

  </div>
  </div>
</template>
