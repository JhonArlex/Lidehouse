<template name="Communities_show_page">
  <div class="content-scrollable page-content">
    <h1 class="page-title">{{_ 'community'}} {{_ 'data'}}</h1>
    {{#autoForm id="communities_show" collection=communities doc=community type="method-update" meteormethod="communities.update" singleMethodArgument=true template="bootstrap3"}}
      {{> afQuickFields}}
      <div>
        <button type="submit" class="btn btn-primary">{{_ "save"}}</button>
      </div>
    {{/autoForm}}
  </div>
</template>
