<template name="Vote_cast_panel">
    {{#let envelopeIsClosed=(and registeredVote (not temporaryVote)) }}
    <div class="row">
      <div class="col-xs-12 vote-answer text-center">
        <div class="letter-content">
          <div class="row">
            {{#unless envelopeIsClosed}}
            <div class="col-xs-12 text-center">
              {{_ (concat 'votingInstructions.' topic.vote.type)}}
            </div>
            {{/unless}}
            <div class="col-xs-12">
              <div class="btns-group">

                {{#if (equals topic.vote.type 'preferential')}}
                  <ul class="sortable droptrue">
                    {{#each p in preference}}
                    <!-- would be nicer: https://stackoverflow.com/questions/20782368/use-font-awesome-icon-as-css-content -->
                    <li class="btn btn-vote-choice ui-state-default js-btn-vote-choice" data-value="{{p.value}}">
                      <i class="fa fa-lg fa-circle"></i><i class="fa fa-sort"></i> {{p.text}}
                    </li>
                    {{/each}}
                  </ul>
                {{else}}
                  {{#each choice in topic.vote.choices}}
                  <button class="btn btn-vote {{pressedClassForVoteBtn @index}}" data-value="{{@index}}">
                    <i class="fa fa-lg fa-circle"></i><img src="/images/x-mark.png"> {{_ choice}}
                  </button>
                  {{/each}}
                {{/if}}

                {{#if envelopeIsClosed}}
                  <img src="{{voterAvatar}}" class="avatar-envelope">
                {{else}}
                  <button class="btn-send-vote btn btn-primary btn-xs {{#unless temporaryVote}}btn-disabled{{/unless}}"><i class="material-icons">how_to_vote</i> <span class="send-message">{{_ "send"}}</span></button>
                {{/if}}

              </div>
            </div>
          </div>
        </div>

        {{#unless closed}}
        {{#if userHasPermission 'vote.cast' this.communityId this}}
        <div class="text-left">
          {{#if temporaryVote}}
          <i class="glyphicon glyphicon-exclamation-sign fa-lg text-danger" aria-hidden="true"></i> {{_ "Please send your vote"}} - <a class="js-modify">{{_ 'Cancel'}}</a>
          {{else}}
            {{#if this.hasVotedDirect currentUser._id}}
              <i class="glyphicon glyphicon-ok-circle fa-lg text-navy" aria-hidden="true"></i> {{_ "You voted directly"}} - <a class="js-modify">{{_ 'Modify vote'}}</a>
            {{else}}
              {{#if this.hasVotedIndirect currentUser._id}}
              <i class="glyphicon glyphicon-ok-circle fa-lg text-navy" aria-hidden="true"></i> {{_ "You voted via delegation"}} - <a class="js-modify">{{_ 'Modify vote'}}</a>
              {{else}}
                <i class="glyphicon glyphicon-exclamation-sign fa-lg text-danger" aria-hidden="true"></i>
                {{_ "You have not yet voted"}} - ({{_ 'Cast your vote'}}, {{_ 'or'}} <a href="{{pathFor 'Delegations'}}">{{_ "setup a delegation"}}!</a>)
              {{/if}}
            {{/if}}
          {{/if}}
          
        </div>
        {{/if}}
        {{/unless}}

      </div>
    </div>
    {{/let}}
  </template>
