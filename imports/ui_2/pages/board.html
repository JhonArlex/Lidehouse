<template name="Board">
  <div class="page-content page-board-new">

    <div class="col-xs-12 col-lg-8">

      <!-- 1st section start -->
      <div class="full-width section-btn" type="button" data-toggle="collapse" data-target="#vote-pane" aria-expanded="false" aria-controls="collapseExample">
        {{_ 'Votings'}} - (3)
        <small>
          <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </small>
      </div>
      <div class="collapse in section-pane" id="vote-pane">
        <div class="well">
          {{#each topics 'vote'}}
            {{> Votebox}}
          {{/each}}
        </div>
      </div>
      <!-- 1st section end -->

      <!-- right side -->
      <div class="full-width news-mid visible-xs visible-sm visible-md">
        {{> News}}
      </div>

      <!-- 2nd section start -->
      <div class="full-width section-btn section-btn-2" type="button" data-toggle="collapse" data-target="#forum-pane" aria-expanded="false" aria-controls="collapseExample">
        {{_ 'Forum'}}
        <small>
          <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </small>
      </div>
      <div class="collapse in section-pane" id="forum-pane">
        <div class="well">
          {{> Empty_chatbox}}

          {{#each topics 'forum'}}
          {{> Chatbox}}
          {{/each}}
        </div>
      </div>
      <!-- 2nd section end -->
    </div>

    <!-- right side -->
    <div class="col-xs-12 col-lg-4 visible-md visible-lg">
      {{> News}}
    </div>
  </div>
</template>

<template name="News">

  <!-- Atmenetileg ratettem ezeket az inline style-okat, csak hogy legyen terfogata. Majd szedd le ha keszul. -->
  <div class="white-box news">
    <div class="full-width" style="padding: 7px 0;">
      {{_ 'News board'}}
    </div>
    {{#each topics 'news'}}
      <div class="row news-row js-view" data-toggle="modal" data-target="#{{_id}}">
        <div class="col-xs-9" style="padding: 4px 0;">
          {{title}}
        </div>
        <div class="col-xs-3 text-right news-date">
          {{displayTime}}
        </div>
      </div>
    {{/each}}
    <button class="js-new btn-primary">{{_ 'createNew'}}</button>
  </div>

  <div class="white-box infos">
    <div class="full-width">
      {{_ 'Useful Informations'}}
      <hr>
    </div>
    <div class="full-width">
      Orvosi rendelő: <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> +36 (1) 345-562 <br>
      Polizei: <small class="text-alt">07</small> <br>
      Közös képviselő:
      <small class="text-alt">
        <span class="glyphicon glyphicon-phone" aria-hidden="true"></span> +3630 6545621
        /
        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> baltazar.imre@demo.com
      </small>
    </div>
  </div>

</template>
