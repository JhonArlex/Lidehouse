<template name="Contact_long">
    <div class="contact-box center-version">
        <a href="">
            <img alt="image" class="img-circle" src="{{avatar}}">
            <h3 class="m-b-xs"><strong>{{this.toString}}</strong></h3>
            {{#each this.memberships activeCommunityId}}
            <div class="font-bold">{{this.toString}}</div>
            {{/each}}
            <address class="m-t-sm">
                {{#if profile.bio}}<i>"{{profile.bio}}"</i><br><br>{{/if}}
                {{#if profile.address}}{{profile.address}}<br>{{/if}}
                {{getPrimaryEmail}}<br>
                {{#if profile.phone}}<i class="fa fa-phone"></i> {{profile.phone}}<br>{{/if}}
            </address>
        </a>
        <div class="contact-box-footer">
            <div class="m-t-xs btn-group">
                <a class="btn btn-xs btn-white"><i class="fa fa-envelope"></i> {{_ 'Send message'}}</a>
                <a class="btn btn-xs btn-white text-capitalize"><i class="fa fa-share"></i> {{_ 'delegation'}}</a>
            </div>
        </div>
    </div>
</template>
