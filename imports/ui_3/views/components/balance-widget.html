<template name="Balance_widget">
    {{#with balance}}
    <a href="{{pathFor 'Parcels.finances'}}">
        <div class="widget style1 {{colorClass this}}">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <i class="{{icon this}} fa-4x"></i>
                </div>
                <div class="col-xs-8 text-right">
                    <span>{{message this}}:</span>
                    <h2 class="font-bold">{{display this}}</h2>
                </div>
            </div>
        </div>
    </a>
    {{/with}}
</template>
