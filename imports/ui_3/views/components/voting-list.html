<template name="Voting_list">
    <div class="project-list scrollbar-horizontal">                    
        <table class="table table-hover">
            <tbody>
            {{#each items}}
            <tr>
                <td class="project-status">
                    {{#if votingClosed}}
                    <span class="label label-default">{{_ 'closed'}}</span>
                    {{else}}
                    <span class="label label-primary">{{_ 'active'}}</span>
                        {{#unless hasVotedIndirect currentUser._id}}
                            <i class="glyphicon glyphicon-exclamation-sign fa-lg text-danger" title={{_ "You have not yet voted"}}></i>
                        {{/unless}}
                    {{/if}}
                </td>
                <td class="project-people">
                    <a href=""><img alt="image" class="img-circle" src={{creator.avatar}}></a>
                </td>
                <td class="project-title">
                    <a href="{{pathFor 'Topic show' _tid=_id}}">{{title}}</a>
                    <br/>
                    {{#if votingClosed}}
                    <small>{{_ 'createdAt'}}: {{displayDate createdAt}}</small>
                    {{else}}
                    <small>{{_ 'closes'}}: {{displayTimeFrom closesAt}}</small>
                    {{/if}}
                </td>
                <td class="project-status">
                    {{#if (equals vote.effect 'legal') }}
                    <span class="label label-danger">{{_ 'schemaVotings.vote.effect.legal'}}</span>
                    {{/if}}
                </td>
                <td class="project-completion">
                    <small>{{_ 'Participation'}}: {{displayRoundPercent votedPercent}}</small>
                    <div class="progress progress-mini">
                        <div style="{{concat 'width: ' (round votedPercent 2) '%;'}}" class="progress-bar"></div>
                    </div>
                </td>
                <td class="project-actions">
                    <div class="btn-group">
                        <a href="{{pathFor 'Topic show' _tid=_id}}" class="btn btn-white btn-xs"><i class="fa fa-eye" title="{{_ 'view'}}"></i></a>
                        <!--{{#if userHasPermission 'vote.update' activeCommunityId this}}
                        <a href="" class="btn btn-white btn-xs"><i class="fa fa-pencil"></i>{{_ 'edit'}} </a>
                        {{/if}}-->
                    </div>
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
