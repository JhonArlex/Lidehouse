<template name="Users_show">
    <div class="content-scrollable page-content page-profile">
      <div class="page-slim">
	 {{#autoForm id="users_show_front" collection=users doc=document type="readonly"}}
	    <fieldset>
	      <legend><h1 class="page-title">{{_ 'User data page'}}</h1></legend>
	      {{> afQuickField name='profile.firstName'}}
	      {{> afQuickField name='profile.lastName'}}
	      {{> afQuickField name='profile.bio' rows=6}}
	      {{> afQuickField name='avatar'}}
	      {{> afQuickField name='emails.0.address'}}
	      {{> afQuickField name='phone'}}
	    </fieldset>
	  {{/autoForm}}
          <hr />
        <!--{{{showCommunityContact user}}}-->
      </div>
    </div>
</template>
