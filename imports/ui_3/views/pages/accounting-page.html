<template name="Accounting_page">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Accounting') }}

    <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
    <div class="tabs-container">

        <ul class="nav nav-tabs m-b-md" role="tablist">
            <li class="nav-link active show"><a data-toggle="tab" href="#tab-bills">{{_ 'Bill registry'}}</a></li>
            <li class="nav-link"><a data-toggle="tab" href="#tab-transactions">{{_ 'Transactions'}}</a></li>
            <li class="nav-link"><a data-toggle="tab" href="#tab-reconciliation">{{_ 'Reconciliation'}}</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" id="tab-bills" class="tab-pane active">
                {{> Accounting_bills}}
            </div>
            <div role="tabpanel" id="tab-transactions" class="tab-pane">
                {{> Accounting_transactions}}
                {{> Accounting_breakdowns}}
            </div>
            <div role="tabpanel" id="tab-reconciliation" class="tab-pane">
                {{> Accounting_reconciliation}}
            </div>
        </div>

    </div>
    </div>
    </div>
</template>
