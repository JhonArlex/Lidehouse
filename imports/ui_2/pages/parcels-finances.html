<template name="Parcels_finances">
  <div class="content-scrollable page-content page-finances">

    {{#Collapse_pane id='balances' title='ParcelBalances'}}
      {{> Sumif_table (report 'AlbetetemEgyenlege' 2017)}}
    {{/Collapse_pane}}

    {{#Collapse_pane id='accounting' title='ParcelAccounting' notFirst=true collapsed=true}}
      {{> Sumif_table (report 'AlbetetemElszamolasa' 2017)}}
    {{/Collapse_pane}}

    {{#Collapse_pane id='payments' title='ParcelPayments' notFirst=true collapsed=true }}
      <div class="row">
        <div class="col-xs-12">
          {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
        </div>
      </div>
    {{/Collapse_pane}}

    {{#Collapse_pane id='bills' title='ParcelBills' notFirst=true collapsed=true }}
      <div class="row">
        <div class="col-xs-12">
          {{> ReactiveDatatable tableData=billsTableDataFn options=paymentsOptionsFn }}
        </div>
      </div>
    {{/Collapse_pane}}

  </div>
</template>
