<template name="Housing_page">
  <div class="content-scrollable page-content page-housing">
    
    <div style="width:100%;" class="white-box padded">
      {{#if currentUser}}
      <div id="tab-content1" class="content">
        <button type="button" class="primary" name="button"></button>
          <div class="row">
            <div class="col-xs-8">
              <h4>
                A ház adatai
              </h4>
            </div>
            <div class="col-xs-4 text-right">
              <button type="submit" class="btn btn-primary">Mentés</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 pull-right">
              <div id="house_avatar">
                <a href="http://4narchitects.hu/wp-content/uploads/2016/07/LEPKE-1000x480.jpg" class="simple-lightbox"><img src="http://4narchitects.hu/wp-content/uploads/2016/07/LEPKE-1000x480.jpg" alt="" width="100%" /></a>
              </div>
              <div>
                {{#autoForm id="communities_show" collection=communities omitFields="finances,name" doc=community type="method-update" meteormethod="communities.update" singleMethodArgument=true template="bootstrap3"}}
                {{> afQuickFields}}
                {{/autoForm}}
              </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-8">
              <div>
                {{#autoForm id="communitie_name" collection=communities fields="name" doc=community type="method-update" meteormethod="communities.update" singleMethodArgument=true template="bootstrap3"}}
                {{> afQuickFields}}
                {{/autoForm}}
              </div>
              <div class="form-group">
                <label for="houseName">Leírás</label>
                <textarea class="form-control vert" id="houseWelcome" placeholder="Welcome" rows="12"></textarea>
                <!--{{#markdown}}{{{markdown_data}}}{{/markdown}}-->
              </div>
              <div class="row">
                <div class="col-xs-12 text-center">
                  <h4 class="page-title">{{_ 'roles'}}</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 text-center">
                  <button class="js-new btn btn-primary">{{_ 'createNew'}}</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <small>
                <label><input type="checkbox">Tudomásul veszem, hogy az elmentett módosítás azonnal láthatóvá válik a HázNeve nyilvános oldalán.</label>
              </small>
            </div>
            <div class="col-xs-4 text-right">
              <button type="submit" class="js-save-form btn btn-primary">Mentés</button>
            </div>
          </div>
        <div class="row">
          <div class="col-xs-12">
            <hr>
            <h4>A házhoz tartozó albetétek</h4>
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            {{#Collapse_section id='parcel' title='Albetetek' collapsed=true}}
              <div class="table-responsive">
               {{> ReactiveDatatable tableData=reactiveTableDataFm options=optionsFm }}
              </div>
              <button class="js-parcel-new btn-primary">{{_ 'createNew'}}</button>
            {{/Collapse_section}}
          </div>
        </div>
      </div>
      {{else}}
      <div class="white-box padded">
        <div id="front-content" class="content">
          <button type="button" class="primary" name="button"></button>
          <div class="row">
            <div class="col-xs-8">
              <h1 id="houseName">Rózsadomb lakókert</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4 pull-right">
              <a href="http://4narchitects.hu/wp-content/uploads/2016/07/LEPKE-1000x480.jpg" class="simple-lightbox"><img src="http://4narchitects.hu/wp-content/uploads/2016/07/LEPKE-1000x480.jpg" alt="" width="100%" /></a>
              <ul class="list-group no-style" id="houseInfo">
                <li id="houseCou">Lonyai út</li>
                <li id="houseHsz">52.</li>
                <li id="houseCity">Budapest</li>
                <li id="houseIr">1026</li>
                <li id="houseNum">HR23432</li>
              </ul>
              <ul class="list-group no-style">
                <li><img src="/icon/si-glyph-mail-box.svg" width="20"/>Lakók száma: 120</li>
                <li><img src="/icon/si-glyph-mail-box.svg" width="20"/>Lakások száma: 123</li>
                <li><img src="/icon/si-glyph-mail-box.svg" width="20"/>Parkolók száma: 120</li>
                <li><img src="/icon/si-glyph-mail-box.svg" width="20"/>Tárolók száma: 123</li>
              </ul>
              <!-- megerosito modal mentes elott -->
            </div>
            <div class="col-xs-12 col-md-6 col-lg-8">
              <div class="form-group">
                <div id="houseWelcome" class="markdown-render"><h4>Welcome</h4></div>
              </div>
              <div class="row">
                <div class="col-xs-12 text-center">
                  <h4 class="page-title">{{_ 'roles'}}</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <table class="table dataTable display no-footer table-responsive" id="DataTables_Table_1" role="grid" aria-describedby="DataTables_Table_1_info"><thead><tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="role: activate to sort column descending" aria-sort="ascending" style="width: 0px;">role</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="user: activate to sort column ascending" style="width: 0px;">user</th></tr></thead><tbody><tr role="row" class="odd"><td class="sorting_1">admin</td><td>[demo.admin]</td></tr><tr role="row" class="even"><td class="sorting_1">admin</td><td>Andrew Bay</td></tr><tr role="row" class="odd"><td class="sorting_1">manager</td><td>[demo.manager]</td></tr><tr role="row" class="even"><td class="sorting_1">manager</td><td>Stephen Bolt</td></tr></tbody></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
    </div>
  </div>
  
  {{sortables}}
</template>
