<template name='Badge'>
    {{#if parentSubscriptionsReady}}
    {{#if number}}
        {{#if color}}
        <span class="badge badge-{{color}} pull-right">{{number}}</span>
        {{else}}
        <span class="badge badge-danger pull-right">{{number}}</span>
        {{/if}}
    {{/if}}
    {{/if}}
</template>
